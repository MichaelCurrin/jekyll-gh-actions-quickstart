name: GH Pages deploy

on:
  push:
    branches: main
    paths-ignore:
      - README.md

  pull_request:
    branches: main
    paths-ignore:
      - README.md

jobs:
  build-deploy:
    name: Build and deploy
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
     
      - name: Build Jekyll site
        run: |
          docker run \
            -v ${{ github.workspace }}:/srv/jekyll \
            jekyll/builder:4 \
            /bin/bash -c 'chmod 777 /srv/jekyll && jekyll build --future && jekyll --version && bundle exec jekyll --version'

      - name: Deploy to GH Pages 🚀
        if: ${{ github.event_name != 'pull_request' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
